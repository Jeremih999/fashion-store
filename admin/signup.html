<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Signin</title>
</head>
<body>
    <div class="signin-container">
        <section class="signup">
            <h1>Sign In</h1>
            <form action="#" method="post">
                <div class="form-control">
                    <label for="first-name">Enter First Name:</label>
                    <input type="text" name="customer_email" placeholder="Enter First Name">
                </div>

                <div class="form-control">
                    <label for="last-name">Enter Last Name:</label>
                    <input type="text" name="customer_email" placeholder="Enter Last Name">
                </div>

                <div class="form-control">
                    <label for="Email">Enter Email:</label>
                    <input type="email" name="customer_email" placeholder="Enter Email">
                </div>

                <div class="form-control">
                    <label for="password">Create Password: </label>
                    <input type="email" name="customer_password" placeholder="Create Password">
                </div>

                <div class="form-control">
                    <label for="password2">Confirm Password: </label>
                    <input type="email" name="customer_password2" placeholder="Confirm Password">
                </div>

                <input type="submit" value="Submit" class="sign-submit">
                <div class="signIn_info">
                    <p>Already have an account yet with us <a href="signin.html">Sign Ip</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>

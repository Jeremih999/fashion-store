<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Signin</title>
</head>
<body>
    <div class="signin-container">
        <section class="signin">
            <h1>Sign In</h1>
            <form action="#" method="post">
                <div class="form-control">
                    <label for="Email">Enter Email:</label>
                    <input type="email" name="customer_email" placeholder="Enter Email">
                </div>

                <div class="form-control">
                    <label for="password">Enter Password: </label>
                    <input type="email" name="customer_password" placeholder="Enter Password">
                </div>

                <input type="submit" value="Submit" class="sign-submit">
                <div class="signIn_info">
                    <p>Don't have an account yet with us <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Add New Product</title>
</head>
<body>
    <div class="add-pro-container">
        <form action="">
            <h1>Add New Category</h1>
           <div class="form-group">
               <label for="pro-name">Category Name</label>
               <input type="text" placeholder="Enter Category Name" name="pro-name">
           </div>

           <div class="form-group">
                <label for="">Category Details</label>
                <textarea name="pro-details" id="" cols="30" rows="10"></textarea>
           </div>
   
           <div class="form-group">
               <label for="">Select Image</label>
               <input type="file" name="pro-image">
           </div>
           <div class="form-group inline">
               <label for="">Featured</label>
               <input type="radio" name="featured" value="yes"> 
               <p>Yes</p>
               <input type="radio" name="featured" value="no"> 
               <p>No</p>
           </div>
           <button type="submit" id="sub">Add Category</button>
        </form>
    </div>
    
</body>
</html>

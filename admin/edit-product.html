<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Add New Product</title>
</head>
<body>
    <div class="add-pro-container">
        <form action="">
            <h1>Edit Product</h1>
           <div class="form-group">
               <label for="pro-name">Product Name</label>
               <input type="text" placeholder="Enter Product Name" name="pro-name">
           </div>
   
           <div class="form-group">
               <label for="category">Select Category</label>
               <select name="category" id="">
                   <option value="">name</option>
                   <option value="">naem</option>
                   <option value="">name</option>
                   <option value="">name</option>
               </select>
           </div>
   
           <div class="form-group">
               <label for="">Price</label>
               <input type="number" name="price" id="" placeholder="Enter Price">
           </div>

           <div class="form-group">
                <label for="">Product Details</label>
                <textarea name="pro-details" id="" cols="30" rows="10"></textarea>
           </div>

           <div class="form-group">
               <label for="">Quantity</label>
               <input type="number" name="quantity" id="" placeholder="Enter Quantity">
           </div>

           <div class="form-group inline">
            <label for="">Select Size</label>
            <input type="checkbox" name="featured" value="xxl"> 
            <p>xxl</p>
            <input type="checkbox" name="featured" value="xl"> 
            <p>xl</p>
            <input type="checkbox" name="featured" value="l"> 
            <p>l</p>
            <input type="checkbox" name="featured" value="s"> 
            <p>s</p>
            <input type="checkbox" name="featured" value="xs"> 
            <p>xs</p>
        </div>
   
           <div class="form-group">
               <label for="">Select Image</label>
               <input type="file" name="pro-image">
           </div>
           <div class="form-group inline">
               <label for="">Featured</label>
               <input type="radio" name="featured" value="yes"> 
               <p>Yes</p>
               <input type="radio" name="featured" value="no"> 
               <p>No</p>
           </div>
           <button type="submit" id="sub">Update Product</button>
        </form>
    </div>
    
</body>
</html>
